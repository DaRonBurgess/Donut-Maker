<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Maker</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <nav class="nav-bar">
                <a href="https://orteil.dashnet.org/cookieclicker/">Cookie Clicker</a>
            </nav>
        </header>
        <section class="manuel-donut-click">
            <button id="new-game" onclick="reset()">Game Reset</button>
            <p id="donut-count">Donuts: 0</p>
            <img id="donut-img" src="donut.png">
            <br>
            <button id="make-donuts" onclick="makeDonuts()">Click here to make Donuts!</button>
        </section>
        <section id="auto-donut-click">
            <button id="auto-clicker" class="click" onclick="autoClicker()">Purchase Automatic Clicker for: 10 Donuts</button>
            <br>
            <span id="auto-clickers-owned">Auto Clickers Owned</span>
        </section>
    </main>
    <div id="footer">
        <footer>
            &copy; 2023 Da'Ron Burgess. All Rights Reserved
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
